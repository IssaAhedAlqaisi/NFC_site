<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kareem Hamad - Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Facebook Style */
        .profile-header {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .cover-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .profile-info {
            position: relative;
            padding: 0 20px 30px;
            text-align: center;
            margin-top: -80px;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid var(--dark);
            object-fit: cover;
            box-shadow: var(--shadow);
        }
        
        .profile-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }
        
        .profile-title {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 500;
            color: var(--light);
        }
        
        /* Social Icons Section */
        .social-section {
            text-align: center;
            padding: 50px 0 30px;
        }
        
        .social-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--light);
        }
        
        .social-icons-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .social-icon.instagram:hover {
            background: rgba(225, 48, 108, 0.2);
            border-color: rgba(225, 48, 108, 0.4);
        }
        
        .social-icon.facebook:hover {
            background: rgba(59, 89, 152, 0.2);
            border-color: rgba(59, 89, 152, 0.4);
        }
        
        .social-icon.snapchat:hover {
            background: rgba(255, 252, 0, 0.2);
            border-color: rgba(255, 252, 0, 0.4);
        }
        
        .social-icon.email:hover {
            background: rgba(219, 68, 55, 0.2);
            border-color: rgba(219, 68, 55, 0.4);
        }
        
        /* Email Section */
        .email-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 20px 30px;
            background: linear-gradient(135deg, #d9534f, #c9302c);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(217, 83, 79, 0.3);
            border: 2px solid #d9534f;
        }
        
        .email-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(217, 83, 79, 0.4);
            background: linear-gradient(135deg, #c9302c, #d9534f);
        }
        
        .email-icon {
            font-size: 2rem;
            color: white;
        }
        
        .email-info {
            text-align: left;
        }
        
        .email-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .email-address {
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            direction: ltr;
        }
        
        /* About Section */
        .about-section {
            background: rgba(255, 255, 255, 0.05);
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--light);
            text-align: center;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .action-button.save:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }
        
        .action-button.email:hover {
            background: rgba(219, 68, 55, 0.2);
            border-color: rgba(219, 68, 55, 0.4);
        }
        
        .action-button i {
            font-size: 1.2rem;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2rem;
            }
            
            .profile-title {
                font-size: 1.1rem;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
            
            .cover-photo {
                height: 250px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .social-icons-grid {
                gap: 15px;
            }
            
            .email-button {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .profile-image {
                width: 120px;
                height: 120px;
            }
            
            .cover-photo {
                height: 200px;
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
            
            .social-icons-grid {
                gap: 12px;
            }
            
            .social-icon {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
            
            .email-button {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section - Facebook Style -->
    <header class="profile-header fade-in">
        <img src="https://i.imgur.com/4sztsii.jpeg" alt="Cover Photo" class="cover-photo">
        <div class="profile-info">
            <div class="profile-image-container">
                <img src="https://i.imgur.com/Mn9CkyF.jpeg" alt="Kareem Hamad" class="profile-image">
            </div>
            <h1 class="profile-name">Kareem Hamad</h1>
            <p class="profile-title">Connect with me on social media</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- About Section -->
        <div class="about-section fade-in delay-1">
            <div class="about-text">
                Welcome to my personal profile! Feel free to connect with me on any of my social media platforms.
            </div>
        </div>

        <!-- Email Button -->
        <div class="email-section fade-in delay-2">
            <a href="mailto:karemhamad96@icloud.com" class="email-button">
                <i class="fas fa-envelope email-icon"></i>
                <div class="email-info">
                    <div class="email-name">Email Me</div>
                    <div class="email-address">karemhamad96@icloud.com</div>
                </div>
            </a>
        </div>

        <!-- Social Icons -->
        <div class="social-section fade-in delay-2">
            <h2 class="social-title">Connect With Me</h2>
            <div class="social-icons-grid">
                <a href="https://www.facebook.com/share/1BPqrG7JfD/?mibextid=wwXIfr" class="social-icon facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                
                <a href="https://www.instagram.com/karem.hamad.718?igsh=MTI2YzhrMTczMnNxZA%3D%3D&utm_source=qr" class="social-icon instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://snapchat.com/t/neA1Mm3x" class="social-icon snapchat" target="_blank">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                
                <a href="mailto:karemhamad96@icloud.com" class="social-icon email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons fade-in delay-3">
            <a href="VCF/kareem.vcf" class="action-button save" download>
                <i class="fas fa-download"></i>
                Save Contact
            </a>
            <a href="mailto:karemhamad96@icloud.com" class="action-button email">
                <i class="fas fa-envelope"></i>
                Send Email
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="footer-text">Kareem Hamad. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effects to buttons
            const buttons = document.querySelectorAll('.social-icon, .action-button, .email-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Copy email to clipboard
            const emailButton = document.querySelector('.email-button');
            emailButton.addEventListener('click', function(e) {
                // Only copy if Ctrl key is pressed or on mobile
                if (e.ctrlKey || window.innerWidth < 768) {
                    e.preventDefault();
                    const emailAddress = 'karemhamad96@icloud.com';
                    navigator.clipboard.writeText(emailAddress).then(() => {
                        // Show copied message
                        const originalText = this.querySelector('.email-address').textContent;
                        this.querySelector('.email-address').textContent = 'Copied!';
                        setTimeout(() => {
                            this.querySelector('.email-address').textContent = originalText;
                        }, 2000);
                    });
                }
            });
        });
    </script>
</body>
</html>
