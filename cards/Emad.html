<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emad Derbashi - Professional Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Full Width Image with Name */
        .profile-header {
            width: 100%;
            height: 60vh;
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-banner {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(15, 23, 42, 0.7) 0%,
                rgba(15, 23, 42, 0.9) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .profile-name {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .profile-title {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Social Icons Section */
        .social-section {
            text-align: center;
            padding: 50px 0 30px;
        }
        
        .social-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--light);
        }
        
        .social-icons-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .social-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .social-icon.instagram {
            background: linear-gradient(135deg, #e1306c, #fd1d1d, #f77737);
        }
        
        .social-icon.snapchat {
            background: linear-gradient(135deg, #fffc00, #fff175);
            color: #000 !important;
        }
        
        .social-icon.whatsapp {
            background: linear-gradient(135deg, #25d366, #128c7e);
        }
        
        .social-icon.phone {
            background: linear-gradient(135deg, #34d399, #059669);
        }
        
        .social-icon.email {
            background: linear-gradient(135deg, #ea4335, #d93025);
        }
        
        /* About Section */
        .about-section {
            background: rgba(255, 255, 255, 0.05);
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--light);
            text-align: right;
            direction: rtl;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        .action-button.save {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .action-button.save:hover {
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
        }
        
        .action-button i {
            font-size: 1.2rem;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2.5rem;
            }
            
            .profile-title {
                font-size: 1.2rem;
            }
            
            .social-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .profile-header {
                height: 50vh;
                min-height: 300px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
            
            .social-icons-grid {
                gap: 15px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section - Full Width Image -->
    <header class="profile-header fade-in">
        <img src="https://i.imgur.com/ZFFV63D.jpeg" alt="Emad Derbashi" class="profile-banner">
        <div class="profile-overlay">
            <h1 class="profile-name">Emad Derbashi</h1>
            <p class="profile-title">Training Manager</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- About Section -->
        <div class="about-section fade-in delay-1">
            <div class="about-text">
                مسؤول التدريب في مؤسسة رحلة المستقبل للبرمجة. 
                <br>
                تخصص علوم مالية ومصرفية وخبرة بالتدريب على التسويق.
            </div>
        </div>

        <!-- Social Icons -->
        <div class="social-section fade-in delay-2">
            <h2 class="social-title">Connect With Me</h2>
            <div class="social-icons-grid">
                <a href="https://www.instagram.com/emadderbashi?igsh=YWVrZmZqdTQ2MXV0" class="social-icon instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                
                <a href="https://www.snapchat.com/add/mddrbshy" class="social-icon snapchat" target="_blank">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                
                <a href="https://wa.me/962795830276" class="social-icon whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                
                <a href="tel:+962795830276" class="social-icon phone">
                    <i class="fas fa-phone"></i>
                </a>
                
                <a href="mailto:derbashiemad@gmail.com" class="social-icon email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons fade-in delay-3">
            <a href="VCF/emad.vcf" class="action-button save" download>
                <i class="fas fa-download"></i>
                Save Contact
            </a>
            <a href="tel:+962795830276" class="action-button">
                <i class="fas fa-phone"></i>
                Call Now
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="footer-text">© 2024 Emad Derbashi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effects to buttons
            const buttons = document.querySelectorAll('.social-icon, .action-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
