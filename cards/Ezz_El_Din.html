<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezzeldin Car Rental - Tourist Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --gold: #fbbf24;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header - Facebook Style */
        .profile-header {
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .cover-photo {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .profile-info {
            position: relative;
            padding: 0 20px 30px;
            text-align: center;
            margin-top: -80px;
        }
        
        .profile-image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 5px solid var(--dark);
            object-fit: cover;
            box-shadow: var(--shadow);
        }
        
        .profile-name {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }
        
        .profile-title {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 500;
            color: var(--light);
        }
        
        /* Social Icons Section */
        .social-section {
            text-align: center;
            padding: 50px 0 30px;
        }
        
        .social-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--light);
        }
        
        .social-icons-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .social-icon.instagram:hover {
            background: rgba(225, 48, 108, 0.2);
            border-color: rgba(225, 48, 108, 0.4);
        }
        
        .social-icon.facebook:hover {
            background: rgba(59, 89, 152, 0.2);
            border-color: rgba(59, 89, 152, 0.4);
        }
        
        .social-icon.email:hover {
            background: rgba(219, 68, 55, 0.2);
            border-color: rgba(219, 68, 55, 0.4);
        }
        
        .social-icon.whatsapp:hover {
            background: rgba(37, 211, 102, 0.2);
            border-color: rgba(37, 211, 102, 0.4);
        }
        
        .social-icon.phone:hover {
            background: rgba(52, 211, 153, 0.2);
            border-color: rgba(52, 211, 153, 0.4);
        }
        
        /* About Section */
        .about-section {
            background: rgba(255, 255, 255, 0.05);
            margin: 30px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--light);
            text-align: center;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 35px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .action-button.save:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }
        
        .action-button.call:hover {
            background: rgba(37, 99, 235, 0.2);
            border-color: rgba(37, 99, 235, 0.4);
        }

        .action-button.nfc:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: rgba(139, 92, 246, 0.4);
        }
        
        .action-button i {
            font-size: 1.2rem;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; opacity: 0; }
        .delay-2 { animation-delay: 0.4s; opacity: 0; }
        .delay-3 { animation-delay: 0.6s; opacity: 0; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .profile-name {
                font-size: 2rem;
            }
            
            .profile-title {
                font-size: 1.1rem;
            }
            
            .profile-image {
                width: 140px;
                height: 140px;
            }
            
            .cover-photo {
                height: 250px;
            }
            
            .social-icon {
                width: 60px;
                height: 60px;
                font-size: 1.6rem;
            }
            
            .social-icons-grid {
                gap: 15px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .profile-image {
                width: 120px;
                height: 120px;
            }
            
            .cover-photo {
                height: 200px;
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
            
            .social-icons-grid {
                gap: 12px;
            }
            
            .social-icon {
                width: 55px;
                height: 55px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>

    <script>
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effects to buttons
            const buttons = document.querySelectorAll('.social-icon, .action-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>

</html>
