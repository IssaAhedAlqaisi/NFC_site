<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة رحلة المستقبل للبرمجة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f6f7f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      width: 340px;
      text-align: center;
      padding: 25px 20px;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e5e5e5;
      margin-bottom: 10px;
    }

    .company-name {
      font-weight: 700;
      font-size: 22px;
      color: #333;
    }

    .company-tag {
      color: #777;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-icons a {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .whatsapp { background-color: #25d366; }
    .facebook { background-color: #1877f2; }
    .instagram {
      background: radial-gradient(circle at 30% 30%, #ffdc80, #e1306c, #c13584, #833ab4);
    }

    .social-icons a:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .contacts {
      display: grid;
      gap: 12px;
    }

    .contact-box {
      background-color: #f3f4f6;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .contact-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .contact-number {
      display: block;
      color: #007bff;
      font-weight: 700;
      text-decoration: none;
      margin-top: 5px;
      direction: ltr;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/C4YoUxn.jpeg" class="logo" alt="Logo">
    <div class="company-name">Future’s Journey</div>
    <div class="company-tag">مؤسسة رحلة المستقبل للبرمجة</div>

    <div class="social-icons">
      <a href="https://wa.me/962798457949" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/share/1BWTUNcunN/?mibextid=wwXIfr" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/futures_journey?igsh=MXUwNG9lNWE5ZWIwcg%3D%3D&utm_source=qr" class="instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="contacts">
      <div class="contact-box">
        <div class="contact-name">عبدالملك الشريف</div>
        <a href="https://wa.me/962798457949" class="contact-number">+962798457949</a>
      </div>
      <div class="contact-box">
        <div class="contact-name">عبدالله القيسي</div>
        <a href="https://wa.me/962799261490" class="contact-number">+962799261490</a>
      </div>
      <div class="contact-box">
        <div class="contact-name">عماد الدرباشي</div>
        <a href="https://wa.me/962795830276" class="contact-number">+962795830276</a>
      </div>
    </div>

    <a href="VCF/Future.vcf" class="btn" download><i class="fas fa-download"></i> حفظ جهة الاتصال</a>
  </div>
</body>
</html>
