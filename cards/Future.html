<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future's Journey - بطاقة الشركة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .business-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .business-card:hover {
            transform: translateY(-10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            padding: 30px 25px 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .card-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #64b5f6, #bbdefb, #64b5f6);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.9);
            margin: 0 auto 15px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .company-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .company-type {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            opacity: 0.95;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .contact-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            margin-left: 12px;
            flex-shrink: 0;
        }
        
        .contact-text {
            flex: 1;
            text-align: right;
        }
        
        .phone-number {
            font-size: 16px;
            font-weight: 600;
            color: #37474f;
            direction: ltr;
            text-align: center;
            margin-bottom: 3px;
        }
        
        .address {
            font-size: 15px;
            color: #546e7a;
            line-height: 1.4;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #42a5f5 0%, #2196f3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 6px 15px rgba(33, 150, 243, 0.3);
        }
        
        .action-button:hover {
            background: linear-gradient(135deg, #2196f3 0%, #1e88e5 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.4);
        }
        
        .action-button i {
            font-size: 18px;
        }
        
        .programming-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e3f2fd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2196f3;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: #2196f3;
            color: white;
            transform: translateY(-3px);
        }
        
        @media (max-width: 480px) {
            .business-card {
                max-width: 100%;
            }
            
            .card-header {
                padding: 25px 20px 20px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
            
            .company-name {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="programming-badge">
            <i class="fas fa-code"></i> شركة برمجة
        </div>
        
        <div class="card-header">
            <img src="https://i.imgur.com/C4YoUxn.jpeg" alt="Future's Journey" class="logo">
            <h1 class="company-name">Future's Journey</h1>
            <div class="company-type">مؤسسة رحلة المستقبل للبرمجة</div>
            <div class="subtitle">Future’s Journey Programming Institution<br>نحن نصنع المستقبل بتقنيات مبتكرة</div>
        </div>
        
        <div class="card-body">
            <div class="contact-info">
                <div class="contact-row">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-text">
                        <div class="phone-number">+962798457949 / +962799261490</div>
                    </div>
                </div>
                
                <div class="contact-row">
                    <div class="contact-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="contact-text">
                        <div class="phone-number">+962798457949 / +962795830276</div>
                    </div>
                </div>
                
                <div class="contact-row">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-text">
                        <div class="address">نقدم خدماتنا في جميع أنحاء الأردن</div>
                    </div>
                </div>
            </div>
            
            <a href="VCF/Future.vcf" class="action-button" download>
                <i class="fas fa-download"></i>
                حفظ جهة الاتصال
            </a>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/share/1BWTUNcunN/?mibextid=wwXIfr" class="social-icon" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/futures_journey?igsh=MXUwNG9lNWE5ZWIwcg%3D%3D&utm_source=qr" class="social-icon" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/962798457949" class="social-icon" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.business-card');
            
            // تأثير عند التمرير فوق البطاقة
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
            
            // تأثير النقر على الأزرار
            const buttons = document.querySelectorAll('.action-button, .social-icon');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // تأثير النقر
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
