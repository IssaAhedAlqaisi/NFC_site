<title>IssaCard</title>
<style>
:root{
  --bg1:#0f1724;
  --bg2:#10243a;
  --accent:#f6b76b;
  --muted:#9aa6b2;
  --card:#0f1724cc;
  --glass:#ffffff0f;
}

*{box-sizing:border-box;}
body{
  margin:0;padding:30px;
  font-family:"Segoe UI",Tahoma,Arial,sans-serif;
  background: radial-gradient(1200px 600px at 10% 10%, #112a44 0%, var(--bg1) 18%, var(--bg2) 60%), linear-gradient(180deg, #071028 0%, #071028 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile-wrap{
  width:360px;
  border-radius:22px;
  padding:28px;
  position:relative;
  overflow:hidden;
  box-shadow: 0 30px 80px rgba(2,6,23,0.72);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.04);
}

.profile-wrap::before{
  content:"";
  position:absolute;
  right:-80px; top:-80px;
  width:220px;height:220px;
  background: conic-gradient(from 180deg at 50% 50%, rgba(246,183,107,0.18), rgba(255,255,255,0.04));
  border-radius:50%;
  filter: blur(18px);
  transform: rotate(20deg);
}

.avatar {
  width:140px;height:140px;border-radius:50%;
  margin:0 auto 14px auto;display:block;
  object-fit:cover;border:5px solid rgba(246,183,107,0.95);
  box-shadow: 0 12px 30px rgba(0,0,0,0.5), 0 2px 6px rgba(246,183,107,0.06) inset;
  transition: transform .25s ease;
}
.avatar:hover{ transform: scale(1.03); }

.name { text-align:center; margin:0 0 6px; font-size:22px; letter-spacing:0.4px; color:#fff; font-weight:700; }
.title { text-align:center; margin:0 0 16px; color:var(--muted); font-size:14px; }

.about {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:12px; padding:12px 14px; color:#d6dde3; font-size:13px; line-height:1.35;
  margin-bottom:18px;
  box-shadow: 0 8px 18px rgba(2,6,23,0.45);
}

.socials { display:flex; gap:10px; justify-content:center; margin-bottom:16px; }
.icon-btn{
  width:56px;height:56px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;
  transition: transform .18s ease, box-shadow .18s ease;
  box-shadow: 0 8px 22px rgba(2,6,23,0.5);
  overflow:hidden;
}
.icon-btn img{
  width:36px; height:36px;
  border-radius:50%;
}
.icon-btn:hover{ transform: translateY(-6px) scale(1.05); box-shadow: 0 18px 40px rgba(0,0,0,0.6); }

.actions{ display:flex; gap:10px; margin-top:6px; justify-content:center; flex-wrap:wrap; }
.action{
  display:inline-flex;align-items:center;gap:10px;padding:10px 12px;border-radius:12px;
  text-decoration:none;color:#071028;font-weight:700;font-size:14px;
  background: linear-gradient(180deg,#f7e7d6,#fcefe0);
  box-shadow: 0 10px 30px rgba(246,183,107,0.12);
  transition: transform .18s ease;
}
.action.call{ background: linear-gradient(180deg,#ffd29b,#ffb26b); color:#071028; }
.action.email{ background: linear-gradient(180deg,#d1e8ff,#a9d3ff); color:#071028; }
.action.save{ background: linear-gradient(45deg,#ff7e5f,#feb47b); color:#071028; }
.action:hover{ transform: translateY(-6px); }
.action svg{ width:18px;height:18px; }

.note{ text-align:center;color:var(--muted);font-size:12px;margin-top:12px; }

@media (max-width:420px){
  body{ padding:18px; }
  .profile-wrap{ width:100%; padding:22px; }
  .avatar{ width:120px;height:120px; }
  .icon-btn{ width:50px;height:50px; }
  .icon-btn img{ width:30px;height:30px; }
}
</style>
</head>
