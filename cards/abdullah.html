<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>عبدالله الشريف</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f2f5, #ffffff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .profile-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 350px;
    width: 100%;
    padding: 30px;
    text-align: center;
  }
  .profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
  }
  .profile-card h1 {
    margin: 10px 0 5px;
    font-size: 24px;
    color: #333;
  }
  .profile-card p {
    margin: 5px 0 15px;
    color: #555;
  }
  .social-links a {
    display: inline-block;
    margin: 5px;
    padding: 10px 14px;
    border-radius: 8px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: 0.2s;
  }
  .social-links a.facebook { background: #3b5998; }
  .social-links a.instagram { background: #e4405f; }
  .social-links a.whatsapp { background: #25D366; }
  .social-links a:hover { opacity: 0.85; transform: scale(1.05); }
</style>
</head>
<body>

<div class="profile-card">
  <img src="https://via.placeholder.com/120" alt="عبدالله الشريف">
  <h1>عبدالله الشريف</h1>
  <p>مصمم ويب</p>
  <div class="social-links">

    <a href="https://instagram.com/username" class="instagram" target="_blank">انستا</a>
    <a href="https://wa.me/0777XXXXXX" class="whatsapp" target="_blank">واتساب</a>
  </div>
</div>

</body>
</html>
