<title>عبدالله الشريف</title>
<style>
body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* بطاقة الملف الشخصي */
.profile-card {
    background: #fff;
    border-radius: 25px;
    width: 360px;
    padding: 35px 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    overflow: hidden;
}

/* صورة عبدالله */
.profile-card img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #ff7e5f;
    margin-bottom: 20px;
    transition: transform 0.3s;
}
.profile-card img:hover { transform: scale(1.05); }

/* الاسم والمسمى */
.profile-card h1 { margin: 0 0 5px; font-size: 28px; color: #333; }
.profile-card p { margin: 0 0 25px; color: #666; font-size: 16px; }

/* أيقونات الشبكات */
.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
.social-links a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 48px; height: 48px;
    border-radius: 50%;
    color: #fff;
    transition: 0.3s;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}
.social-links a svg { width: 24px; height: 24px; }

/* ألوان كل شبكة */
.social-links a.facebook { background: #3b5998; }
.social-links a.instagram { background: #e4405f; }
.social-links a.whatsapp { background: #25D366; }
.social-links a.linkedin { background: #0a66c2; }

/* تأثير Hover */
.social-links a:hover {
    transform: scale(1.15);
    opacity: 0.9;
}

/* زر حفظ جهة الاتصال */
.save-contact {
    display: inline-block;
    margin-top: 25px;
    padding: 14px 25px;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 18px;
    font-size: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    transition: 0.3s;
}
.save-contact:hover { transform: scale(1.05); opacity: 0.9; }
</style>
